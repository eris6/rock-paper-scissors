<!DOCTYPE html>
<html lang="en">
    <header>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Rock Paper Scissors</title>
        <link rel="stylesheet" href="styles.css">
    </header>
    <body>
        <script src="rockpaperscissors.js"></script>

        <div class="playerbuttons">
            <button id="rock">
                <img src="./images/rock.png" alt="Cartoon image of hand playing rock!" width="300px" height="auto">
            </button>
            <button id="paper">
                <img src="./images/paper.png" alt="Cartoon image of hand playing paper!" width="300px" height="auto">
            </button>
            <button id="scissors">
                <img src="./images/scissors.png" alt="Cartoon image of hand playing scissors!" width="300px" height="auto">
            </button>
            <button id="btn">Click Me</button>



        </div>


    </body>



</html>
