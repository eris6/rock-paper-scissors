<!DOCTYPE html>
<html lang="en">
    <header>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Rock Paper Scissors</title>
        <link rel="stylesheet" href="styles.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
    </header>
    <body>
        <script src="rockpaperscissors.js"></script>

        <div class="playerbuttons">
            <img id="rock" src="./images/rock.png" alt="Cartoon image of hand playing rock!" width="300px" height="auto">
            <img id="paper" src="./images/paper.png" alt="Cartoon image of hand playing paper!" width="300px" height="auto">
            <img id="scissors" src="./images/scissors.png" alt="Cartoon image of hand playing scissors!" width="300px" height="auto">
        </div>

        <div class="result">Choose, choose, choose</div>
        <div class="score">
            <div class="humanscore">You 0</div>
            <div class="computerscore">Computer 0</div>
        </div>

        <div class="reload">
            <img id="reloadimage" src="./images/reload.jpg" alt="Reload icon made up of two arrows pointing at each other in a circle." width="100px" height="auto">
        </div>
        

    </body>



</html>
